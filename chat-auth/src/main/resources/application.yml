server:
    port: 8090
    servlet:
        context-path: /



spring:
    application:
        name: auth-server
    profiles:
        active: dev
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.2.201:3306/simple_chat?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&useJDBCCompliantTimezoneShift=true
        username: root
        password: pass@word1
        druid:
            initial-size: 5
            min-idle: 5
            max-active: 200
            max-wait: 60000
            connect-timeout: 30000
            socket-timeout: 60000
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            max-evictable-idle-time-millis: 900000
            validation-query: SELECT 1 FROM DUAL
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            web-stat-filter:
                enabled: true
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
                login-username: admin
                login-password: pass@word1
            filter:
                stat:
                    enabled: true
                    log-slow-sql: true
                    slow-sql-millis: 1000
                    merge-sql: true
                wall:
                    config:
                        multi-statement-allow: true

    data:
        redis:
            host: 192.168.2.201
            port: 6379
            password: pass@word1
            database: 2
            timeout: 3000
            lettuce:
                pool:
                    min-idle: 5
                    max-idle: 5
                    max-active: 10
                    max-wait: 1000ms
logging:
    level:
        com.hobby.auth: debug
        org.springframework: error

mybatis-plus:
    mapper-locations: classpath:mapper/*.xml
    configuration:
        map-underscore-to-camel-case: true